
# misc custom setting
batch_size: 4
mix_prob: 0.8
empty_cache: False
enable_amp: True

# model settings
model:
  type: DefaultSegmentor
  backbone:
    type: MinkUNet34C
    in_channels: 9  # coord, color, normal
    out_channels: 20
criteria:
  - type: CrossEntropyLoss
    loss_weight: 1.0
    ignore_index: -1

# optimizer and scheduler settings
epochs: 600
optimizer:
  type: SGD
  lr: 0.05
  momentum: 0.9
  weight_decay: 0.0001
  nesterov: True
scheduler:
  type: OneCycleLR
  max_lr: 0.05
  pct_start: 0.05
  anneal_strategy: cos
  div_factor: 10.0
  final_div_factor: 10000.0

# dataset settings
input_type: "low"  # "3dgs" 또는 "low"
gaussian_iterations: 10000
voxel_size: 0.02
use_voxelization: True
aug: True
feature_type: "all"
num_classes: 20
num_workers: 4
test_interval: 5
save_interval: 5
ignore_index: -1
data:
  num_classes: 20
  ignore_index: -1
  names:
    - wall
    - floor
    - cabinet
    - bed
    - chair
    - sofa
    - table
    - door
    - window
    - bookshelf
    - picture
    - counter
    - desk
    - curtain
    - refridgerator
    - shower curtain
    - toilet
    - sink
    - bathtub
    - otherfurniture
  train:
    gaussians_dir: "/workdir/dataset/scannet/scannet_samples_pre/train"
  val:
    gaussians_dir: "/workdir/dataset/scannet/scannet_samples_pre/valid"
seed: 42